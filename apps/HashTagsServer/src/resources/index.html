<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				margin: 0 auto;
				width: 800px;
			}
			h1 {
				color: blue;
				font-size: 2rem;
				text-align: center;
			}
			.hashtag-form-container {
				text-align: center;
			}
			.block_title {
				font-size: 1.25rem;
				margin-bottom: 5px;
			}
			.results__container {
				font-size: 0.8rem;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="visualization.js"></script>
	</head>
	<body>
		<h1>Visualization of Hashtag network on Twitter</h1>
		<div class="hashtag-form-container">
			<h2 class="block_title">Make a request</h2>
			<div class="hashtag-form-container__form">
				<div>Hashtag: <input type="text" class="js-hashtag" /></div>
				<div><input type="submit" value="Submit" class="js-submit" /></div>
			</div>
		</div>
		<div class="results">
			<h2 class="block_title">Look at the results</h2>
			<div class="results__container"></div>
		</div>
	</body>
</html>
