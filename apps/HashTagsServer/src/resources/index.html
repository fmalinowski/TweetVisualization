<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="style_hashtag_graph.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="visualization.js"></script>
		<script src="base.js"></script>
	</head>
	<body>
		<div class="spinner-container">
			<div class="spinner"></div>
		</div>
		<header class="top-header"></header>
		<div class="vertical-container">
			<h1 class="vertical-container__title">want to visualize some twitter connections?</h1>
			<form action="#" class="search-box js-search-form">
				<input type="text" placeholder="ENTER A #HASHTAG.." class="search-box__textbox js-hashtag" />
				<input type="submit" value="" class="search-box__button" />
			</form>
		</div>
		<div class="results">
			<h2 class="block_title">let's look at the results..</h2>
			<div class="results__container"></div>
		</div>
		<div class="info-box js-info-box">
			<header class="info-box__title js-info-box-title">General Info</header>
			<div class="info-box__content">
				<table class="info-box-table js-info-box-table" cellspacing="0" cellpadding="3px"></table>
			</div>
			
		</div>
	</body>
</html>
